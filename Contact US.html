<!DOCTYPE html>
<html>
    <title>Contact Us</title>
    <form action="contactus.html" method="Post">
        First Name: <input type="text" name+"myFirstName" /><br/><br/>
        Last Name: <input type="text" name+"myLastName" /><br/><br/>
        Email: <input type="text" name+"myEmail" /><br/><br/>
        Type of License: <input type="radio" name="answer" value="Business" checked/>Business
        <input type="radio" name="answer" value="Personal" />Personal<br/><br/>
        Reason: <select name="Reason"  
            <option value="Select a Reason">Select a Reason</option>
            <option value="Software Support">Software Support</option>
            <option value="Hardware Support">Hardware Support</option>
            <option value="Information Request">Information Request</option>
        </select><br/>
        Additional Information: <textarea name="Additional Information"></textarea><br/><br/>
        <input type="checkbox" name="terms" value="I have read the terms of service."unchecked/>"I have read the terms of service.<br/><br/>
        <input type="Submit" name="Submit Request" value="Submit Request"/>
    </form>
</html>
